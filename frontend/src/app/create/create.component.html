<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div class="container">
  <fieldset class="container  mt-5">
    <h3>Ein Buch hinzufügen:</h3>
    <p></p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="inputTitel" class="col-sm-2 col-form-label">Titel</label>
        <div class="vertical-center">
          <input type="text" class="form-control" formControlName="titelControl" required="required" id="inputTitel">
          <div *ngIf="form.controls['titelControl'].invalid && form.controls['titelControl'].touched" class="text-danger">
            Titel ist erforderlich.
          </div>
        </div>
      </div>
      <p></p>
      <div class="form-group row">
        <label for="inputKurzbeschreibung" class="col-sm-2 col-form-label">Kurzbeschreibung</label>
        <div class="vertical-center">
          <input type="text" class="form-control" formControlName="kurzbeschreibungControl" required="required" id="inputKurzbeschreibung">
          <div *ngIf="form.controls['kurzbeschreibungControl'].invalid && form.controls['kurzbeschreibungControl'].touched" class="text-danger">
            Kurzbeschreibung ist erforderlich.
          </div>
        </div>
      </div>
    <p></p>
      <div class="form-group row">
        <label for="inputGenre" class="col-sm-2 col-form-label">Genre</label>
        <div class="vertical-center">
          <input type="text" class="form-control" formControlName="genreControl" required="required" id="inputGenre">
          <div *ngIf="form.controls['genreControl'].invalid && form.controls['genreControl'].touched" class="text-danger">
            Genre ist erforderlich.
          </div>
        </div>
      </div>
      <p></p>
      <div class="form-group row">
        <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
        <div class="vertical-center">
          <input type="text" class="form-control" formControlName="statusControl" required="required" id="inputStatus">
          <div *ngIf="form.controls['statusControl'].invalid && form.controls['statusControl'].touched" class="text-danger">
            Status ist erforderlich.
          </div>
        </div>
        <p></p>
      </div>
          <div class="form-group row">
        <div class="vertical-center">
          <p><strong style="color: red;">Wichtig:</strong> Bitte füllen Sie alle Pflichtfelder aus.</p>
          <button type="submit" class="btn btn-outline-primary btn-lg btn-block" [disabled]="form.invalid" style="color: #FFFFFF; background-color: #007BFF;">Create</button>
          <p></p>
        </div>
        <div class="vertical-center">
          <button type="cancel" class="col-5 btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </fieldset>
  </div>
</body>
